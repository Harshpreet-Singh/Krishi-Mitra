<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishi Mitra â€“ AI Crop Recommendation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #5a5a5a;
      overflow: hidden;
    }

    /* Floating gradient circles like login page */
    .circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.7;
      z-index: 0;
    }

    .circle.green {
      width: 250px;
      height: 250px;
      background: #00ff75;
      top: 10%;
      left: 15%;
    }

    .circle.yellow {
      width: 300px;
      height: 300px;
      background: #ffc107;
      bottom: 10%;
      right: 15%;
    }

    /* Frosted glass landing card */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 80%;
      max-width: 600px;
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #eaeaea;
    }

    .btn {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(90deg, #00ff75, #39b54a);
      color: #000;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    .btn-secondary {
      background: #ffc107;
      color: #000;
    }

    .btn-secondary:hover {
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <!-- floating gradient circles -->
  <div class="circle green"></div>
  <div class="circle yellow"></div>

  <!-- frosted landing card -->
  <div class="card">
    <h1>ðŸŒ¾ Krishi Mitra</h1>
    <h2>AI-Based Smart Crop Recommendation & Advisory System</h2>
    <p>
      Empowering farmers with AI to choose the right crops, improve yield, and ensure sustainable farming.
    </p>
    <div>
      <button class="btn btn-primary">Get Started</button>
      <button class="btn btn-secondary">Learn More</button>
    </div>
  </div>
</body>
</html>
